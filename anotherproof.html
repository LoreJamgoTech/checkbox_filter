<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- font awesome -->
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="anotherproof.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.min.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/simplePagination.min.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="users" class="col-xs-12">
          <div class="filter-group row">
            <div class="form-group col-xs-12 col-sm-12 col-md-4">
              <input
                type="text"
                class="search form-control"
                placeholder="Search"
              />
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-4">
              <div class="radio-inline">
                <label>
                  <input
                    class="filter-all"
                    type="radio"
                    value="all"
                    name="gender"
                    id="gender-all"
                    checked
                  />
                  All
                </label>
              </div>
              <div class="radio-inline">
                <label>
                  <input
                    class="filter"
                    type="radio"
                    value="female"
                    name="gender"
                    id="gender-female"
                  />
                  Female
                </label>
              </div>
              <div class="radio-inline">
                <label>
                  <input
                    class="filter"
                    type="radio"
                    value="male"
                    name="gender"
                    id="gender-male"
                  />
                  Male
                </label>
              </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-4">
              <div class="radio-inline">
                <label>
                  <input
                    class="filter"
                    type="radio"
                    value="Blvd"
                    name="address"
                    id="address-all"
                  />
                  Boulevard
                </label>
              </div>
              <div class="radio-inline">
                <label>
                  <input
                    class="filter"
                    type="radio"
                    value="St"
                    name="address"
                    id="address-street"
                  />
                  Street
                </label>
              </div>
              <div class="radio-inline">
                <label>
                  <input
                    class="filter"
                    type="radio"
                    value="Dr"
                    name="address"
                    id="address-drive"
                  />
                  Drive
                </label>
              </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12">
              <button class="btn btn-danger" onclick="resetList();">
                Clear
              </button>
            </div>
          </div>
          <ul class="list">
            <li class="list--list-item" data-gender="male">
              <h3 class="name">Jonny Wayne</h3>
              <p class="born">1986</p>
              <p class="address">13 Oak St.</p>
            </li>
            <li class="list--list-item" data-gender="male">
              <h3 class="name">Jonas</h3>
              <p class="born">1985</p>
              <p class="address">3 Main N Ave.</p>
            </li>
            <li class="list--list-item" data-gender="male">
              <h3 class="name">Jonas</h3>
              <p class="born">1985</p>
              <p class="address">123 Main St.</p>
            </li>
            <li class="list--list-item" data-gender="male">
              <h3 class="name">Jonas</h3>
              <p class="born">1985</p>
              <p class="address">953 Lake Square</p>
            </li>
            <li class="list--list-item" data-gender="female">
              <h3 class="name">Martina</h3>
              <p class="born">1986</p>
              <p class="address">1313 Deadend Dr.</p>
            </li>
            <li class="list--list-item" data-gender="male">
              <h3 class="name">Gustaf</h3>
              <p class="born">1983</p>
              <p class="address">24 Busch Blvd.</p>
            </li>
          </ul>
          <div class="no-result">No Results</div>
          <ul class="pagination"></ul>
        </div>
      </div>
    </div>
	<script type="text/javascript" src="anotherproof.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  </body>
</html>
